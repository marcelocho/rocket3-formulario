<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="header-text">
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </div>
    </header>

    <form id="form">
      <fieldset>
        <legend class="pessoais">INFORMAÇÕES PESSOAIS</legend>
        <div class="nome-sobrenome">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" required />
          </div>
          <div class="input-wrapper">
            <label for="surname">Sobrenome</label>
            <input type="text" id="surname" required />
          </div>
        </div>

        <div class="input-wrapper">
          <label for="email">Email <span>(digite um email valido)</span></label>
          <input type="email" id="email" required />
        </div>
        <div class="input-wrapper">
          <label for="password"
            >Senha <span>(mínimo de 6 caracteres)</span></label
          >
          <input type="password" id="password" />
        </div>
      </fieldset>

      <fieldset>
        <legend class="legend">INFORMAÇÕES DO MENTOR</legend>
        <div class="input-wrapper">
          <label for="Mentor"
            >Nome do seu mentor <span>(só o primeiro nome)</span></label
          >
          <input type="text" id="name" required />
        </div>
      </fieldset>

      <fieldset>
        <legend class="legend">SEUS HORÁRIOS DISPONÍVEIS</legend>
        <h2>Primeira Mentoria</h2>
        <div class="data-hora">
          <div class="input-wrapper">
            <label for="date-first">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date-first" />
          </div>
          <div class="input-wrapper">
            <label for="from-first">Das</label>
            <input type="time" id="from-first" />
          </div>
          <div class="input-wrapper">
            <label for="to-first">Até</label>
            <input type="time" id="to-first" />
          </div>
        </div>
        <h2 class="segunda">Segunda Mentoria</h2>
        <div class="data-hora">
          <div class="input-wrapper">
            <label for="date-second">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date-second" />
          </div>
          <div class="input-wrapper">
            <label for="from-second">Das</label>
            <input type="time" id="from-second" />
          </div>
          <div class="input-wrapper">
            <label for="to-second">Até</label>
            <input type="time" id="to-second" />
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <button class="button" type="submit" form="form" value="salvar">
        SALVAR
      </button>
    </footer>
  </body>
</html>
